<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <style type="text/css">
      p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <br />

    <h3 class=" display-7 d-flex justify-content-center">
      My Random Card Generator
    </h3>
    <p class=" display-9 d-flex justify-content-center text-white">
      Click here to generate new card
    </p>

    <div class="cardbox">
      <div class="top"><span>A</span><span>&hearts;</span></div>

      <h1 class="middle">&hearts;</h1>

      <div class="bottom"><span>&hearts;</span><span>A</span></div>
    </div>
    <div class="p-3 d-flex justify-content-center ">
      <button
        id="button"
        type="button"
        class="btn btn-primary "
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
      >
        Generate New Card
      </button>
    </div>
  </body>
</html>
